{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
    function create_t() {
        $.ajax({
            type: "POST",
            url: "/api/play/table/create",
            dataType: "json",
            success: function(data){
                console.log(data.responseText);
            }
        });
    }
</script>
{% endblock %}
{% block body %}
<div>
    <H3>Tables:</H3>
{% for table in table_ids %}
<a id ={{loop.index}} href="/api/play/table/join/{{table}}")>table {{loop.index}} </a>
{% endfor %}
</div>

<div class="form-group">
    <a class="btn btn-primary" onclick="create_t()">创建桌子</a>
</div>
{% endblock %}
