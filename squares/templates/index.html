{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
    function create_t() {
        $.ajax({
            type: "POST",
            url: "/api/play/table/create",
            dataType: "json",
            success: function(data){
                console.log(data.responseText);
            }
        });
    }
</script>
{% endblock %}
{% block body %}
<div>
    <H3>Tables:</H3>
{% for table in table_ids %}
    <form method="POST" action="/api/play/table/join/{{table}}">
        <input type="submit" name="submit" value="{{table}}">
    </form>
{% endfor %}
</div>

<div class="form-group">
    <form method="POST" action="/api/play/table/create">
        <input type="submit" name="submit" value="create table">
    </form>
</div>
{% endblock %}
